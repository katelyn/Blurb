<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Custom-styled Notifier</title>
		<script type="text/javascript" src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../blurb/blurb.js"></script>
		<link rel="stylesheet" href="../lib/css/demo.css" media="screen" />	
		<link rel="stylesheet" href="../blurb/blurb.css" media="screen" />	
	</head>
	<body>
		<div id="demo-content" class="clearfix">
			<h2>
				BlurbJS
			</h2>
			<h3>
				Custom Class Notifier
			</h3>
			<pre id="demo-code">
var nice = new Blurb({
  cssClass: "nice-notify"
});
nice.show();

var error = new Blurb({
  cssClass: "error-notify",
  position: "left-top",
  content: "Error notification."
});
error.show();
			</pre>
			<a class="btn left" href="css_style.html">
				&larr; Prev
			</a>
			<a class="btn right" href="multiple_msgs.html">
				Next &rarr; 
			</a>
			<br><br>
		</div>
		
		<script type="text/javascript">
		var nice = new Blurb({
		    cssClass: "nice-notify"
		});
		nice.show();
		var error = new Blurb({
		    cssClass: "error-notify",
		    position: "left-top",
		    content: "Error notification."
		});
		error.show();
		</script>
	</body>
</html>
